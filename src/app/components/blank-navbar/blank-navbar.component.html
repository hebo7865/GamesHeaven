<nav [ngClass]="_DarkModeService.darkModeSignal()" class="bg-light text-light border-red dark:bg-[var(--main-color)] border-b-2 dark:border-sky-950 dark:text-[var(--secondary-color)]">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./assets/images/favicon.png" class="h-8" alt="Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Games Heaven</span>
      </a>
      <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
        <ul class="flex flex-col md:items-center gap-y-2 font-medium p-4 md:p-0 mt-4 border  rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 ">
          <li>
            <a routerLink="/home" class="block p-2 rounded-lg" aria-current="page">Home</a>
          </li>
          <li>
            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto dark:text-white dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg></button>
            <!-- Dropdown menu -->
            <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                  @for (cat of categories; track $index) {
                    <li>
                      <a routerLink="/home" (click)="getCategories(cat.replace(' ', '-'))"  class="block px-4 py-2 font-[500] hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{cat}}</a>
                    </li>
                  }
                </ul>
            </div>
        </li>

          <li>
            <a (click)="logout()" routerLink="/login" class="block btn-light dark:border-slate-700 dark:bg-[var(--dark-accent-color)] dark:hover:bg-slate-700">Sign Out</a>
          </li>
          <li>
            @if (_DarkModeService.darkModeSignal() === 'dark') {
                <span  (click)="toggleDarkMode()"><i class="cursor-pointer fa-solid fa-lg fa-sun"></i></span>
            }@else {
                <span  (click)="toggleDarkMode()"><i class="cursor-pointer fa-solid fa-lg fa-moon"></i></span>
            }
        </li>
        </ul>
      </div>
    </div>
  </nav>
