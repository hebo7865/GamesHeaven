<section class="bg-gray-50 dark:bg-gray-900 py-8">
    <div class="flex flex-col items-center justify-center">
        <h1 class="mb-2 text-[32px] font-bold text-light dark:text-[var(--secondary-color)]">Sign in</h1>

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h2>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginSubmit" (ngSubmit)="submitLogin()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input formControlName="password" type="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    @if (msgError) {
                        <div class="bg-red-400 border border-red-600 p-1 rounded-lg">
                            <p>{{msgError}}</p>
                        </div>
                    }
                    <button type="submit" class="w-full btn-light dark:border-slate-900 dark:bg-[var(--dark-accent-color)]">Sign in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a routerLink="/register" class="cursor-pointer font-medium text-[var(--light-accent-color)] dark:text-blue-800 hover:underline">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

    </div>
</section>
